<html>
    <head>
        <title>OBJECTS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="demo"> </p>
        <p id="demo1"> </p>
        <script>
            
            var user={
                FirstName:"Paras",
                LastName:"Singh",
                eyecolor:"brown",
                Fullname:function(){return this.FirstName+" "+this.LastName;}
            };
            
            
            document.getElementById("demo").innerHTML = user.FirstName+" "+user.LastName+" <br></br>"+user["eyecolor"];
           
            document.getElementById("demo1").innerHTML=user.Fullname();
            
            </script>
    </body>
