<html>
    <head>
        <title>Temperature Conversions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form >
            
            <label>F </label>
            <br>
            <input type="text" value="50" id="Fahrenheit" />
            <input type="button" value="Convert to Celsius" id="convert" onclick="toCelsius(document.getElementById('Fahrenheit').value);"/>
                  
            <input type="text"   id="cel"/>
            
        </form>
        <script>
            function toCelsius(f){
             var f;     
         
          var celsius = (5/9)* (f-32);
           
          document.getElementById("cel").value= celsius ;
            
    }
            
        </script>
    </body>
</html>
